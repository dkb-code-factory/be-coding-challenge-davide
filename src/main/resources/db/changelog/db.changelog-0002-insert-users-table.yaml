databaseChangeLog:
  - changeSet:
      id: "0002-load-users-from-csv"
      author: "davide_piarulli"
      changes:
        - loadData:
            tableName: users
            file: db/changelog/csv_data/users.csv
            encoding: "UTF-8"
            columns:
              - column:
                  name: id
                  type: uuid
      rollback:
        - delete:
            tableName: "users"