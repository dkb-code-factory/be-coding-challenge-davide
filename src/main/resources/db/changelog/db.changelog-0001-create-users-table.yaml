databaseChangeLog:
  - changeSet:
      id: "0001-create-users-table"
      author: "davide_piarulli"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "uuid"
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_user_id"
                    nullable: false
      rollback:
        - dropTable:
            tableName: "users"
